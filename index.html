<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barista Café</title>

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Background image */
    body {
      background: url('./home.webp') 
                  no-repeat center center fixed;
      background-size: cover;
    }

    /* The navbar styling must be black-ish or brownish*/
    .offcanvas-start {
      background-color: rgba(33, 33, 33, 0.95);
      color: #fff;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-size: 1.1rem;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background-color: rgba(0,0,0,0.5);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Will make a black type navbar -->
  <nav class="navbar navbar-dark fixed-top px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Barista Café</a>
      <!-- Button for nav must go here -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Must create a Sidebar here - translateX from left to right -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Barista Café</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Coffee Hero Section imgae must go here -->
  <section class="hero">
    <div>
      <h1>Welcome to Barista Café</h1>
      <p>Your daily dose of handcrafted coffee.</p>
      <a href="#" class="btn btn-light btn-lg mt-3">View Our Menu</a>
    </div>
  </section>
  <!--User must provide me more data of what he wants on site & services offered, Bio, handles for SMedia, Images for slide squares-->
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
